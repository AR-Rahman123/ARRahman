<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Display</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 400px;
        }
        
        h1 {
            color: #333;
            margin: 0 0 1rem 0;
            font-size: 2.5rem;
            font-weight: 300;
        }
        
        .loading {
            color: #667eea;
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        
        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            margin: 1rem 0;
        }
        
        .success {
            color: #27ae60;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .api-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .retry-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }
        
        .retry-btn:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="timeDisplay">Current Time</h1>
        <div id="loadingSpinner" class="spinner" style="display: none;"></div>
        <div id="statusMessage" class="success">Displaying current time</div>
        <button id="retryBtn" class="retry-btn" style="display: none;" onclick="fetchData()">Retry</button>
        
        <div class="api-info">
            <strong>Note:</strong><br>
            This page displays the current time without requiring an external API
        </div>
    </div>

    <script>
        function displayCurrentTime() {
            const timeDisplay = document.getElementById('timeDisplay');
            const statusMessage = document.getElementById('statusMessage');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const retryBtn = document.getElementById('retryBtn');
            
            try {
                // Display current time
                const now = new Date();
                const timeValue = now.toLocaleString();
                timeDisplay.textContent = timeValue;
                statusMessage.textContent = 'Time updated successfully!';
                statusMessage.className = 'success';
                loadingSpinner.style.display = 'none';
                retryBtn.style.display = 'none';
                
                console.log('Time updated:', timeValue);
                
            } catch (error) {
                console.error('Error displaying time:', error);
                
                timeDisplay.textContent = 'Error displaying time';
                statusMessage.innerHTML = `
                    <strong>Failed to display time:</strong><br>
                    ${error.message}
                `;
                statusMessage.className = 'error';
                retryBtn.style.display = 'inline-block';
                loadingSpinner.style.display = 'none';
            }
        }
        
        // For compatibility with existing retry button
        function fetchData() {
            displayCurrentTime();
        }
        
        // Display time when the page loads
        document.addEventListener('DOMContentLoaded', displayCurrentTime);
        
        // Update time every second
        setInterval(displayCurrentTime, 1000);
    </script>
</body>
</html>
